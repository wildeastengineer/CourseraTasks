<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML CSS and JavaScript | week 1 | part 1</title>
</head>
<body>
<h1>
    Please Enter Your Details For Our Dating Website
</h1>
<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php"
      method="post"
      enctype="multipart/form-data">
    <fieldset>
        <legend>
            Your face
        </legend>

        <label for="face_image">Your Image:</label>
        <input id="face_image" name="face_image" type="file" required>

        <br>

        <label>Image Preview:</label>
        <img id="preview">
    </fieldset>
    <fieldset>
        <legend>
            Your General Details
        </legend>

        <label for="name">Name:</label>
        <input id="name" name="name" type="text" required>

        <br>

        <label for="gender_male">Gender:</label>
        <input id="gender_male" name="gender" type="radio"> Male
        <input id="gender_female" name="gender" type="radio" required> Female

        <br>

        <label for="age">Age:</label>
        <input id="age" name="age" type="number" required>

        <br>

        <label for="birth_date">Date of birth:</label>
        <input id="birth_date" name="birth_date" type="date">

        <br>

        <label for="favorite_color">Favorite color:</label>
        <input id="favorite_color" name="favorite_color" type="color">

        <br>

        <label for="country">Which country:</label>
        <select id="country" name="country">
            <option>no selection</option>
            <option value="russia">Russia</option>
            <option value="usa">USA</option>
            <option value="china">China</option>
            <option value="france">France</option>
            <option value="canada">Canada</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>
            Your Indicators
        </legend>

        <label for="height">Height:</label>
        <span class="range">Short</span>
        <input id="height" name="height" type="range" min="0" max="100">
        <span class="range">Tall</span>

        <br>

        <label for="salary">Salary:</label>
        <span class="range">Poor</span>
        <input id="salary" name="salary" type="range" min="0" max="100">
        <span class="range">Rich</span>
    </fieldset>
    <fieldset>
        <legend>
            Your Contact Information
        </legend>

        <label for="email">Email:</label>
        <input id="email" name="email" type="email">

        <br>

        <label for="mobile">Mobile:</label>
        <input id="mobile" name="mobile" type="tel">

        <br>

        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea>

        <br>

        <label for="contact_method_email">Method to contact you:</label>
        <input id="contact_method_email" name="contact_method" type="checkbox"
               value="email" class="multiple">Email
        <input id="contact_method_whatsapp" name="contact_method" type="checkbox"
               value="whatsapp" class="multiple">Whatsapp
        <input id="contact_method_in_app_chat" name="contact_method" type="checkbox"
               value="in_app_chat" class="multiple">In-app chat
    </fieldset>
    <input type="submit" value="Submit">
</form>
</body>
</html>
